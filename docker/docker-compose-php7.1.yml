nginx:
  image: 'docker.zicht.nl/nginx:1.12'
  ports:
    - "80:80"
  links:
    - php_fpm
  volumes:
    - "${PWD}:/opt/app"
    - "${PWD}:${PWD}"

php_fpm:
  image: 'docker.zicht.nl/php-fpm:7.1'
  links:
    - mysql
    - redis
    - solr
  volumes:
    - "${PWD}:/opt/app"
    - "${PWD}:${PWD}"

mysql:
  image: 'docker.zicht.nl/mysql:5.6'
  ports:
    - "3306:3306"
  volumes:
    - "${PWD}/data/mysql:/var/lib/mysql"

varnish:
  image: 'docker.zicht.nl:443/varnish3'
  links:
    - nginx
  ports:
    - "81:81"

redis:
  image: 'docker.zicht.nl:443/redis'
  ports:
    - "6379:6379"

solr:
  image: 'docker.zicht.nl:443/solr5'
  ports:
    - "8983:8983"
  volumes:
    - "${PWD}/etc/solr/conf:/var/solr/core/conf"
    - "${PWD}/data/solr:/var/solr/core/data"
